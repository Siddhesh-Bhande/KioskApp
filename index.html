<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rotated Kiosk App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-color: #f0f0f0;
      }
      .rotated-container {
        transform: rotate(-90deg);
        transform-origin: center;
        overflow: hidden;
        width: 1080px;
        height: 1920px;
      }
    </style>
  </head>
  <body>
    <div class="rotated-container">
      <iframe
        id="kioskIframe"
        src="https://staging.symquintest.com/"
        title="Example Website"
        class="w-full h-full"
      ></iframe>
    </div>

    <script>
      const iframe = document.getElementById("kioskIframe");

      function checkIframeStatus() {
        try {
          // Attempt to access the iframe's document
          const iframeDoc = iframe.contentWindow.document;

          // Check if the iframe's document is still loading or has issues
          if (iframeDoc.readyState !== "complete") {
            throw new Error("Iframe is not fully loaded");
          }
        } catch (error) {
          console.warn(
            "Iframe content is not accessible, possibly crashed. Reloading iframe.",
            error,
          );
          reloadIframe();
        }
      }

      function reloadIframe() {
        iframe.src = iframe.src; // Reload the iframe
      }

      // Check the iframe status every minute (60,000 ms)
      setInterval(checkIframeStatus, 1000 * 60 * 5); // 60 seconds interval
    </script>
  </body>
</html>
